<!DOCTYPE html>
<html>
<head>
    <title>Pendeteksi Virus - Contoh yang Ditingkatkan</title>
    <style>
        /* CSS dasar untuk tata letak */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Pendeteksi Virus - Contoh yang Ditingkatkan</h1>

    <h2>Masukkan Kunci API VirusTotal</h2>
    <input type="text" id="vtApiKey" placeholder="Masukkan Kunci API VirusTotal Anda" required>

    <h2>Pindai URL</h2>
    <form id="urlForm">
        <input type="text" name="url" placeholder="Masukkan URL" required>
        <button type="submit">Pindai</button>
    </form>

    <h2>Pindai File (APK, dll.)</h2>
    <form id="fileForm" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Pindai</button>
    </form>

    <h2>Hasil:</h2>
    <div id="results"></div>

    <script>
        const vtApiKeyInput = document.getElementById('vtApiKey');
        const urlForm = document.getElementById('urlForm');
        const fileForm = document.getElementById('fileForm');
        const resultsDiv = document.getElementById('results');

        urlForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(urlForm);
            const vtApiKey = vtApiKeyInput.value;

            if (!vtApiKey) {
                resultsDiv.innerHTML = "<p>Error: Kunci API VirusTotal diperlukan</p>";
                return;
            }

            formData.append("api_key", vtApiKey);
            resultsDiv.innerHTML = "<p>Memindai...</p>";

            try {
                const response = await fetch('/scan_url', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                if (data.task_id) {
                    // Mulai langganan SSE untuk hasil
                    subscribeToScanResult(data.task_id, vtApiKey);
                } else {
                    displayResults(data);
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        fileForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(fileForm);
            const vtApiKey = vtApiKeyInput.value;

            if (!vtApiKey) {
                resultsDiv.innerHTML = "<p>Error: Kunci API VirusTotal diperlukan</p>";
                return;
            }

            formData.append("api_key", vtApiKey);
            resultsDiv.innerHTML = "<p>Memindai...</p>";

            try {
                const response = await fetch('/scan_file', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        function subscribeToScanResult(taskId, vtApiKey) {
            // Di sini Anda akan membuat koneksi SSE atau polling untuk mendapatkan hasil
            // Implementasi contoh ini disederhanakan
            checkTaskStatus(taskId, vtApiKey);
        }

        async function checkTaskStatus(taskId, vtApiKey) {
            try {
                const response = await fetch(`/get_result/${taskId}?api_key=${vtApiKey}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }
                const data = await response.json();

                if (data.state === 'SUCCESS') {
                    displayResults(data.result);
                } else if (data.state === 'PENDING') {
                    resultsDiv.innerHTML = `<p>Status: ${data.status}</p>`;
                    setTimeout(() => checkTaskStatus(taskId, vtApiKey), 5000); // Periksa lagi setelah 5 detik
                } else {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function displayResults(data) {
            resultsDiv.innerHTML = "";

            if (data.error) {
                resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                // Contoh tampilan hasil untuk URL (sesuaikan dengan struktur data yang sebenarnya)
                if (data.data && data.data.attributes) {
                    const stats = data.data.attributes.stats;
                    resultsDiv.innerHTML = `
                        <p>Harmless: ${stats.harmless}</p>
                        <p>Malicious: ${stats.malicious}</p>
                        <p>Suspicious: ${stats.suspicious}</p>
                        <p>Undetected: ${stats.undetected}</p>
                        <p>Timeout: ${stats.timeout}</p>`;
                } else {
                   resultsDiv.innerHTML = `<p>Hasil pemindaian: ${JSON.stringify(data)}</p>`;
                }
            }
        }
    </script>
</body>
</html>
